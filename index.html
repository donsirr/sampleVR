<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR GLB Teleport Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-teleport-controls@4.0.0/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity
        light="type: directional; intensity: 1"
        position="0 5 5"
      ></a-entity>

      <!-- Ground (teleportable) -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#222"
        class="teleportable"
      ></a-plane>

      <!-- Camera rig with teleport controls -->
      <a-entity id="cameraRig" position="0 1 0">
        <a-camera>
          <a-cursor fuse="true" fuse-timeout="500" color="white"></a-cursor>
        </a-camera>

        <!-- Teleportation -->
        <a-entity
          teleport-controls="button: trigger; collisionEntities: .teleportable; cameraRig: #cameraRig"
        ></a-entity>
      </a-entity>

      <!-- GLB Model -->
      <a-entity
        gltf-model="url(test.glb)"
        position="0 0 0"
        scale="2 2 2"
        class="teleportable"
      ></a-entity>

      <!-- Debugging: A box to ensure things are visible -->
      <!-- <a-box position="0 1 -3" color="red"></a-box> -->
    </a-scene>
  </body>
</html>
